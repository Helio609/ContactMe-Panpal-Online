    <script src="layui/layui.js"></script>
    <script>
        function parseParams(data) {
            try {
                var tempArr = [];
                for (var i in data) {
                    var key = encodeURIComponent(i);
                    var value = encodeURIComponent(data[i]);
                    tempArr.push(key + '=' + value);
                }
                var urlParamsStr = tempArr.join('&');
                return urlParamsStr;
            } catch (err) {
                return '';
            }
        }
        layui.use(['layer', 'form', 'element'], function () {
            var layer = layui.layer,
                form = layui.form,
                element = layui.element;
            form.on('submit(addAdForm)', function (data) {

                xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.onreadystatechange = function () {
                    if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200) {
                        document.getElementById("commitB").setAttribute('disabled', true);
                        document.getElementById("resetB").setAttribute('disabled', true);
                        var result = JSON.parse(xmlHttpRequest.responseText);
                        if (result['code'] == 200) {
                            layer.msg('Your ad has been created,</br>We will auto redirect to your page,</br>please remenber your id:' + result['id'], {
                                time: 10000,
                                btn: ['OK']
                            });
                            setTimeout(function () {
                                window.location.href = 'mypage.html?id=' + result['id'];
                            }, 10000)
                        } else {
                            document.getElementById("commitB").setAttribute('disabled', false);
                            layer.msg(result['msg']);
                        }
                    } else {
                        layer.msg("Wait a second");
                    }
                };
                xmlHttpRequest.open("POST", "api/api.php", true);
                xmlHttpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlHttpRequest.send(parseParams(data.field));
                return false;
            });
        });
    </script>
